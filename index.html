<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV de Soltero - Alejandro Marotta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #f57c00;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(to right, #f57c00, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .section h2 {
            font-size: 1.5em;
            color: #ff5722;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .carousel-inner {
            text-align: center; /* Centra las imágenes en el carrusel */
        }
        .carousel-inner img {
            border-radius: 8px;
            max-height: 400px;
            object-fit: cover;
            display: inline-block; /* Asegura que las imágenes se centren */
        }
        .slick-prev, .slick-next {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 1;
        }
        .slick-prev:before, .slick-next:before {
            color: #000000;
            font-size: 24px;
        }
        .slick-prev {
            left: 10px;
        }
        .slick-next {
            right: 10px;
        }
        .section img, .section iframe {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .section img {
            max-width: 500px; /* Ajusta este valor según el tamaño deseado */
            max-height: 300px; /* Ajusta este valor según el tamaño deseado */
            object-fit: cover; /* Mantiene la relación de aspecto y recorta la imagen si es necesario */
        }
        .banner {
            background: #f44336;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .banner h2 {
            margin: 0;
            font-size: 1.8em;
        }
        .instagram-link {
            display: inline-block;
            text-decoration: none;
            color: #E1306C; /* Color del logo de Instagram */
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        .instagram-link:hover {
            color: #C13584; /* Color cuando se pasa el ratón sobre el enlace */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
